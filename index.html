<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nicolas Caceres Evaluacion</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d6e0097c92.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card container w-50 mt-4 position-relative">
        <img src="assets/img/fondo2.jpg" class="card-img-top" alt="...">
        <div class="position-absolute card-body top-50">
          <h1 id="gradosGrande">32° C</h1>
          <h2>Nublado</h2>          
        </div>
        <div class="card-body dias">
            <div>
                <p>Lunes</p>
                <p><i class="fa-solid fa-sun"></i></p>
                <p id="lunes">32°</p>
            </div>
            <div>
                <p>Martes</p>
                <p><i class="fa-solid fa-cloud-sun-rain"></i></p>
                <p id="martes">28°</p>
            </div>
            <div>
                <p>Miercoles</p>
                <p><i class="fa-solid fa-sun"></i></p>
                <p id="miercoles">30°</p>
            </div>
            <div>
                <p>Jueves</p>
                <p><i class="fa-solid fa-cloud-sun"></i></p>
                <p id="jueves">29°</p>
            </div>
            <div>
                <p>Viernes</p>
                <p><i class="fa-solid fa-sun"></i></p>
                <p id="viernes">31°</p>
            </div>
            <div>
                <p>Sabado</p>
                <p><i class="fa-solid fa-sun"></i></p>
                <p id="sabado">32°</p>
            </div>
            <div>
                <p>Domingo</p>
                <p><i class="fa-solid fa-sun"></i></p>
                <p id="domingo">30°</p>
            </div>
        </div>
    </div>        
    
    <!-- Checked switch -->
    <div class="container mt-2 w-25">
        <div class="form-check form-switch divGrados">
            <label class="form-check-label item" id="item1">C°</label>
            <input class="form-check-input item" id="item2" type="checkbox" role="switch" />
            <label class="form-check-label item" id="item3">F°</label>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
